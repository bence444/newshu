<div class="wrapper">
  <mat-toolbar>
    <mat-toolbar-row>
      <div class="left">
        <div class="logo">
          <img src="" alt="NewsHu">
        </div>
  
        <div class="menu">
          @for (item of menus; track item) {
            <a
              mat-raised-button
              [routerLink]="[item.route]"
              [color]="activeRoute === item.route ? 'primary' : ''"
              [ngClass]="{ 'active': activeRoute === item.route }"
            >{{ item.text }}</a>
          }
        </div>
      </div>

      <div class="right">
        <button mat-icon-button (click)="changeTheme()">
          <mat-icon>{{ icon }}</mat-icon>
        </button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
