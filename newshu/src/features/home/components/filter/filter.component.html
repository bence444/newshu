<div class="wrapper">
  <form [formGroup]="formGroup">
    <div class="row">
      <mat-form-field>
        <mat-label>Cím, leírás, szerző..</mat-label>
        <input matInput formControlName="q">
      </mat-form-field>

      <button
        mat-fab
        enterKeyHint="seach"
        color="primary"
        (click)="clickSearch()"
      >
        <mat-icon>search</mat-icon>
      </button>
    </div>
  </form>
</div>
